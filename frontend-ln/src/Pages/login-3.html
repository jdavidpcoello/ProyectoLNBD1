<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/login-style.css" />
    type <link rel="icon" href="../Image/linkedin-svg.svg ico" type="image/x-icon"/>
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" />
        </div>
    </nav>
    <main>
        <div class="step-3 step">
            <header class="location-header">
                <h1>¡Te damos la bienvenida, nombre! ¿Cuál es tu ubicación?</h1>
                <h2>Descubre personas, empleos y novedades en tu zona.</h2>
            </header>
            <div class="location-login-container">
                <form id="form-3">
                    <div class="location-label-container">
                        <label class="label-location" for="location-field">Ubicación</label>
                    </div>
                    <div class="location-field-container">
                        <input id="location-field" required type="text" />
                    </div>
                </form>
                <div class="btn-location-container">
                    <button type="submit" onclick="submitForm(event,4)" id="btn3" form="location-form" class="form-button">
                        Continuar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="../JS/formManager.js"></script>
</body>

</html>
