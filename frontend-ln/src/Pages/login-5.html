<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Login, Sign in | LinkedIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login-style.css" />
  <link rel="icon" href="../Image/favicon.png" type="image/x-icon"/>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
          <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" />
        </div>
    </nav>

    <main>
        <form id="photo-form">
            <div class="greeting-user">
            </div>
            <div class="profile-photo-container">
                <div class="photo-input-container shadow-sm">
                    <img src="../Image/DefaultImage.png" id="profile-photo">
                    <input type="file" id="upload-photo">
                    <label for="upload-photo" class="shadow" id="upload-btn"><i class="bi bi-camera-fill"></i></label>
                </div>
                <div class="invalid-input-div invalid-photo-text"></div>
                <div class="display-name">
                    
                </div>
                <div class="display-titular">
                </div>
                <div class="display-location">
                </div>
            </div>
            <div class="btn-photo-container">
                <button type="submit" id="btn6" class="form-button" form="photo-form">
                    Continuar
                </button>
            </div>
        </form>
    </main>

    <script type="module" src="../JS/FormManager5.js"></script>
</body>
</html>
