<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/login-style.css" />
    <link rel="icon" href="../Image/favicon.png" type="image/x-icon"/>
</head>

<body class="form-body-1">

    <nav class="navbar">
        <div class="logo-container">
            <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" />
        </div>
    </nav>
    <main>
        <div class="login-container step-2 shadow-sm step">
            <div class="form-container">
                <form id="form-2">
                    <label class="label-input">Nombre
                        <input id="name-field" type="text" required class="form-input" />
                    </label>
                    <div class="invalid-input-div invalid-name-text"></div>
                    <label class="label-input">Apellido
                        <input id="last-name-field" type="text" required class="form-input" />
                    </label>
                    <div class="invalid-input-div invalid-last-name-text"></div>
                </form>
            </div>
            <div class="button-container">
                <button type="input" id="btn2" form="name-form" class="form-button">
                    Continue
                </button>
            </div>
        </div>
    </main>
    <script type="module" src="../JS/FormManager2.js"></script>
</body>

</html>
