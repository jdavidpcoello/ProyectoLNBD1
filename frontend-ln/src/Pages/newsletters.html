<!DOCTYPE html>
<html lang="es">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletters | LinkedIn</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="../Image/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../styles/styles.css">

  <style>
    body {
      background-color: #f3f2ef;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .main-container {
      max-width: 1128px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 24px;
    }
    
    .newsletter-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.08);
      padding: 24px;
      flex: 2;
    }
    
    .ad-card {
      flex: 1;
      max-width: 300px;
    }
    
    .newsletter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .create-btn {
      background-color: white;
      color: #0a66c2;
      border: 1px solid #0a66c2;
      border-radius: 16px;
      padding: 6px 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 0;
    }
    
    .empty-state img {
      width: 250px;
      margin-bottom: 24px;
    }
    
    .empty-state h2 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .empty-state p {
      color: rgba(0, 0, 0, 0.6);
      margin-bottom: 24px;
    }
    
    .empty-state a {
      color: #0a66c2;
      text-decoration: none;
    }
    
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.6);
    }
    
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 8px;
    }
    
    .footer-links a {
      color: rgba(0, 0, 0, 0.6);
      text-decoration: none;
    }
    
    .linkedin-logo {
      color: #0a66c2;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    
    .dropdown-toggle::after {
      display: inline-block;
      margin-left: 0.255em;
      vertical-align: 0.255em;
      content: "";
      border-top: 0.3em solid;
      border-right: 0.3em solid transparent;
      border-bottom: 0;
      border-left: 0.3em solid transparent;
    }
  </style>
</head>

<body>
  <div id="menu-container"></div>
  
  <div class="main-container">
    <div class="newsletter-card">
      <div class="newsletter-header">
        <h1 class="h5 m-0">Newsletters</h1>
        <button class="create-btn">
          Crear newsletter <span>+</span>
        </button>
      </div>
      
      <div class="empty-state">
        <img src="../Image/LinkedIn_icon.svg.png" style="width: 40px;" alt="Usuario"/>
        
        <h2>No hay newsletters</h2>
        <p>Parece que no te has suscrito a <a href="#">ninguna newsletter</a>.</p>
      </div>
    </div>
    
    <div class="ad-card">
      <img src="../Image/WhosHiring.png" alt="Ver quién está contratando en LinkedIn" 
           class="img-fluid rounded">
      


           <div class="w-100 " id="footer-container">
        </div>
      </div>
    </div>
  </div>
  
  <script src="../JS/loadMenu.js"></script>
  <script src="../JS/loadFooter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
