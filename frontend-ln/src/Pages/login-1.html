<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Login, Sign in | LinkedIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/login-style.css" />
</head>

<body class="form-body-1">
  <nav class="navbar">
    <div class="logo-container">
      <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" />
    </div>
  </nav>

  <main>
    <div class="login-container shadow-sm step-1">
      <header>
        <div class="title-container">
          <h1>Saca el máximo partido a tu vida profesional</h1>
        </div>
      </header>
      <div class="form-container">
        <form id="form-1">
          <label class="label-input">Email
            <input type="email" id="email-field" required class="form-input" />
          </label>
          <label class="label-input">Contraseña
            <input type="password" id="password-field" required class="form-input" />
          </label>
        </form>
      </div>
      <div class="remember-me-container">
        <input type="checkbox" class="remember-me-checkbox" />
        <label>Recordarme</label>
      </div>
      <div class="policy-container">
        <p class="policy-text">
          Al hacer clic en «Aceptar y unirse» o «Continuar como», aceptas las
          <span class="blue-policy-words">Condiciones de uso</span>, la
          <span class="blue-policy-words">Política de privacidad</span> y la
          <span class="blue-policy-words">Política de cookies de LinkedIn</span>.
        </p>
      </div>
      <div class="button-container">
        <button type="submit" onclick="submitForm(event,2)" id="btn1" form="email-form" class="form-button">
          Aceptar y unirse
        </button>
      </div>
      <div class="divider">
        <div class="line"></div>
        <h4>or</h4>
        <div class="line"></div>
      </div>
      <div class="alt-sign-in-form">
        <button class="alt-sign-in">
          <img class="logo-button" src="../Image/GoogleLogo.png" alt="Google Logo" />
          Continuar con Google
        </button>
        <button class="alt-sign-in">
          <img class="logo-button" src="../Image/MicrosoftLogo.png" alt="Microsoft Logo" />
          Continuar con Microsoft
        </button>
      </div>
      <div class="sign-in-container">
        <p>¿Ya estás en LinkedIn?<a href="signin.html"> Iniciar sesión</a></p>
      </div>
    </div>
  </main>
  <script src="../JS/formManager.js"></script>
</body>

</html>
