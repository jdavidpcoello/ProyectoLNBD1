<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIn</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="icon" type="image/x-icon" href="../Image/favicon.png">
        <link rel="stylesheet" href="../styles/styles.css"/>
        <link rel="stylesheet" href="../styles/job-posting-style.css">

    </head>

    <body>

        <div class="container-fluid fixed-top general-border-style bg-white" style="height: 60px;">
           
            <div class="container d-flex flex-row justify-content-between align-items-center h-100">
    
                <div class="d-flex align-items-start gap-2 w-100">
                    <a href="#">
                        <img src="../Image/LinkedIn_icon.svg.png" width="36px" alt="">
                    </a>
                </div>
    
                <div class="">
                    <a href="#">
                        <img src="../Image/elsa.jpg" class="border rounded-circle" style="width: 24px;" alt="">
                    </a>       
                </div>
            </div>
        </div>

        <div class="form-container">
            <h4 class="mb-1">Anunciar un empleo</h4>
            <small class="text-muted">Número 1 en contrataciones de calidad.<sup>1</sup></small>
        
            <form class="mt-2">
              <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" placeholder="Añade el puesto que necesitas cubrir">
              </div>
        
              <div class="mb-3">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa">
              </div>
        
              <div class="mb-3">
                <label for="tipoLugar" class="form-label">Tipo de lugar de trabajo</label>
                <select class="form-select" id="tipoLugar">
                  <option selected>Presencial</option>
                  <option>Remoto</option>
                  <option>Híbrido</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación del empleo</label>
                <input type="text" class="form-control" id="ubicacion" value="Tegucigalpa, Francisco Morazán, Honduras">
              </div>
        
              <div class="mb-3">
                <label for="tipoEmpleo" class="form-label">Tipo de empleo</label>
                <select class="form-select" id="tipoEmpleo">
                  <option selected>Jornada completa</option>
                  <option>Medio tiempo</option>
                  <option>Temporal</option>
                  <option>Contrato</option>
                </select>
              </div>
        
              <button type="submit" class="btn btn-primary">Empezar hoy mismo, gratis</button>
            </form>
        
            <p class="text-muted text-center mt-3" style="font-size: 0.85rem;">
              Podrían aplicarse límites a los anuncios de empleo gratis. <br>
              <a href="#">Consultar la política</a>
            </p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
