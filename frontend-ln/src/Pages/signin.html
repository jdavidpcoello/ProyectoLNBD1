<!DOCTYPE html>
<html lang="e">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkedIn Login, Sign in | LinkedIn</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/signin-style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo-container">
                    <a class="navbar-brand linkedin-logo" href="#">
                        <img id="linkedin" src="../Image/LinkedinLogo.png" alt="Linkedin Logo" width="102" height="26">
                    </a>
                </div>
            </nav>
        </header>
        <main>
            <div class="sign-in-container shadow">
                <div class="header-title">
                    <h1 id="sign-in-title">Iniciar sesión</h1>
                </div>
                <div class="alt-sign-in-form">
                    <button class="alt-sign-in">
                        <img class="logo-button" src="../Image/GoogleLogo.png" alt="Google Logo">
                        Sign in with Google</button>
                    <button class="alt-sign-in">
                        <img class="logo-button" src="../Image/AppleLogo.png" alt="Apple Logo">
                        Sign in with Apple</button>
                </div>
                <div class="divider">
                    <div class="line"></div>
                    <h4>or</h4>
                    <div class="line"></div>
                </div>
                <form id="sign-in-form">
                    <div class="email-container form-floating">
                        <input type="text" id="input1" class="sign-in-input form-control" placeholder="name@example.com">
                        <label class="input-label email-label" for="input1">Email or teléfono</label>
                        <div class="invalid-input-text invalid-email"></div>
                    </div>
                    <div class="password-container form-floating">
                        <input type="password"  id="input2" class="sign-in-input form-control" placeholder="Password">
                        <label class="input-label password-label" for="input2">Contraseña</label>
                        <div class="invalid-input-text invalid-password"></div>
                    </div>
                    <div class="invalid-input-text invalid-credentials hidden">
                        Dirección de email o contraseña incorrectas. Vuelve a intentarlo o <a href="../Pages/login-1.html" class="create-account-anchor">crea una cuenta</a>.
                    </div>
                </form>
                <div class="forgot-password-container">
                    <a class="anchor-styling" href="">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="remember-me-container">
                    <input type="checkbox" class="remember-me-checkbox">
                    <label>Recuerdame</label>
                </div>
                <div class="btn-sign-in-container">
                    <button id="sign-in-btn" type="submit" form="sign-in-form" class="sign-in-btn">Iniciar sesión</button>
                </div>
            </div>
            <div class="join-now-container">
                ¿Estás empezando a usar LinkedIn? <a href="login-1.html" class="anchor-styling">Unirse ahora</a>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../JS/SigninManager.js"></script>
    </body>
</html>
